<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    
      <div class="calculator">
        <div class="display">
          <input type="text" placeholder="0" id="inputBox" value="0" disabled />
        </div>
        <div class="row">
          <button type="button" class="oprt">AC</button>
          <button type="button" class="oprt">DEL</button>
          <button type="button" class="oprt1">%</button>
          <button type="button" class="oprt1">/</button>
        </div>
        <div class="row">
          <button type="button" class="oprt2">7</button>
          <button type="button" class="oprt2">8</button>
          <button type="button" class="oprt2">9</button>
          <button type="button" class="oprt1">*</button>
        </div>
        <div class="row">
          <button type="button" class="oprt2">4</button>
          <button type="button" class="oprt2">5</button>
          <button type="button" class="oprt2">6</button>
          <button type="button" class="oprt1">+</button>
        </div>
        <div class="row">
          <button type="button" class="oprt2">1</button>
          <button type="button" class="oprt2">2</button>
          <button type="button" class="oprt2">3</button>
          <button type="button" class="oprt1">-</button>
        </div>
        <div class="row">
          <button type="button" class="oprt2">.</button>
          <button type="button" class="oprt2">0</button>
          <button type="button" id="equal">=</button>
        </div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
